---

secrets:
  radarr-api:
    file: ./secrets/radarr-api.secret
  sonarr-api:
    file: ./secrets/sonarr-api.secret

services:
  sonarr:
    # See more: https://docs.linuxserver.io/images/docker-sonarr
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: always
    # network_mode: service:gluetun  # Temporarily disabled
    env_file:
      - ./env/arr.env
      - ./env/nfs.env
    ports:
      - "8989:8989"
    volumes:
      - sonarr:/config
      - torrent:/media
    healthcheck:
      test: curl -f http://localhost:8989/ping || exit 1
      interval: 10s
      timeout: 3s
      start_period: 60s
    depends_on:
      bittorrent:
        condition: service_healthy
        restart: true
      

  radarr:
    # See more: https://docs.linuxserver.io/images/docker-radarr
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: always
    # network_mode: service:gluetun  # Temporarily disabled
    env_file:
      - ./env/arr.env
      - ./env/nfs.env
    ports:
      - "7878:7878"
    volumes:
      - radarr:/config
      - torrent:/media
    healthcheck:
      test: curl -f http://localhost:7878/ping || exit 1
      interval: 10s
      timeout: 3s
      start_period: 60s
    depends_on:
      bittorrent:
        condition: service_healthy
        restart: true

  prowlarr:
    # See more: https://docs.linuxserver.io/images/docker-prowlarr
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: always
    # network_mode: service:gluetun  # Temporarily disabled
    env_file:
      - ./env/arr.env
      - ./env/nfs.env
    ports:
      - "9696:9696"
    volumes: 
      - prowlarr:/config
      - torrent:/media
    healthcheck:
      test: curl -f http://localhost:9696/ping || exit 1
      interval: 10s
      timeout: 3s
      start_period: 60s
    depends_on:
      bittorrent:
        condition: service_healthy
        restart: true
      sonarr:
        condition: service_healthy
        restart: true
      radarr:
        condition: service_healthy
        restart: true

