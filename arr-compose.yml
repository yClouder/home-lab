networks:
  default:
    name: media_network
    driver: bridge
    attachable: true

volumes:
  torrent: # torrent data mount (shared with qBittorrent)
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "${MEDIA_PATH}/data"

  sonarr: # Sonarr app data.
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "${DOCKER_DATA_PATH}/sonarr"

  radarr: # Radarr app data.
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "${DOCKER_DATA_PATH}/radarr"

  prowlarr: # Prowlarr app data.
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "${DOCKER_DATA_PATH}/prowlarr"

  unpackerr: # unPackerr app data.
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "${DOCKER_DATA_PATH}/unpackerr"